<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>Watcher</title>
  </head>
  <body>
    <div class="p-3">
      <div class="d-flex justify-content-between py-2">
        <h4 class="text-danger" id="battery-percentage"></h4>
        <h4 id="battery-charging-state"></h4>
      </div>

      <div class="py-3">
        <h4>Directory Watcher</h4>
        <p id="messageLogger"></p>
        <p id="errorLogger"></p>
        <div class="d-flex">
          <button class="btn btn-primary" type="button" id="start">
            Select folder to watch
          </button>
          <button
            class="btn btn-primary ml-2"
            type="button"
            id="stop"
            style="display: none"
          >
            Stop watching
          </button>
        </div>
        <div class="my-3">
          <h5>Logs:</h5>
          <ul class="border border-secondary bg-light" id="file-logs"></ul>
          <button
            class="btn btn-secondary"
            type="button"
            onclick="fileResetLog();"
          >
            Reset log
          </button>
        </div>
      </div>

      <div class="py-3">
        <h4>Usb Detector</h4>
        <div class="my-3">
          <h5>Logs:</h5>
          <ul class="border border-secondary bg-light" id="usb-logs"></ul>
          <button
            class="btn btn-secondary"
            type="button"
            onclick="usbResetLog();"
          >
            Reset log
          </button>
        </div>
      </div>

      <div class="py-3">
        <h4>GPU Information</h4>
        <div class="d-flex">
          <button
            class="btn btn-primary ml-2"
            type="button"
            onclick="gpuAppMetric();"
            id="metrics"
          >
            Fetch App Metrics
          </button>
        </div>
        <div class="py-4">
          <ul class="border border-secondary bg-light" id="gpu-info"></ul>
        </div>
      </div>
    </div>

    <script src="./file-watcher.js"></script>
    <script src="./usb-detection.js"></script>
    <script src="./battery-percentage.js"></script>
    <script src="./gpu-information.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
